<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
        <h2>Moment Date</h2>
        <!-- container for Moment.js output -->
        <div id="displayMoment"></div>

<div class="show">
        <table class="table">
                <thead class="thead-dark">
                  <tr>
                    
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Train</th>
                    <th scope="col">Frecuency</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id='train-times'>
                 
                </tbody>
              </table>
</div>        

<div class="display">
    <p>Train Name</p>
<input type="text" class="" id="train">
<p>Destination</p>
<input type="text" class="" id="destination">
<p>Next Train </p>
<input type="text" class="" id="nextTrain">
<p>Frecuency</p>
<input type="text" class="" id="minutes">
<br>

<button type="button" class="btn btn-secondary btn-lg">Choo Choo!</button>



</div>

 
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="asset/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    

</body>
</html>
